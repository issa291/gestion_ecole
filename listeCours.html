<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Cours - Étudiant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.2/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://unpkg.com/flowbite@1.5.0/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 h-screen flex">

  <div id="sidebar" class="w-64 bg-[#06045A] text-white flex flex-col transition-all duration-300">
    <div class="p-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <h1 class="text-2xl font-bold">Ecole 221</h1>
      </div>
      <button id="toggleSidebar" class="text-white bg-white text-2xl focus:outline-none mt-2 h-8 rounded">
        <i class='bx bx-chevron-left text-black'></i>
      </button>
    </div>
    <nav class="flex-grow">
      <ul>
        <li class="px-6 py-2 hover:bg-blue-700 flex items-center mt-5 space-x-2">
          <a href="#" class="text-lg flex items-center space-x-2">
            <span class="material-icons text-blue-400">dashboard</span>
            <span class="menu-text">Dashboard</span>
          </a>
        </li>
        <li class="px-6 py-2 hover:bg-blue-700 flex items-center space-x-2">
          <a href="listeCours.html" class="text-lg flex items-center space-x-2">
            <span class="material-icons text-yellow-400">book</span>
            <span class="menu-text">Liste Cours</span>
          </a>
        </li>
        <li class="px-6 py-2 hover:bg-blue-700 flex items-center space-x-2">
          <a href="listeAbsence.html" class="text-lg flex items-center space-x-2">
            <span class="material-icons text-red-400">event_note</span>
            <span class="menu-text">Liste Absence</span>
          </a>
        </li>
      </ul>
    </nav>
   
  </div>
  <div class="flex-grow flex flex-col">
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <h2 class="text-2xl font-bold text-gray-700">Bienvenue dans l'espace étudiant</h2>
      <div class="flex items-center space-x-4">
        <div class="text-right">
          <p class=" text-gray-700 font-semibold "></p>
          <p class="text-sm text-gray-500">Étudiant</p>
        </div>
        <img src="https://via.placeholder.com/40" alt="Profil" class="w-10 h-10 rounded-full border border-gray-300">
      </div>
    </header>

    <main class="flex-grow p-6">
      <div class="bg-white p-6 rounded-lg shadow mb-6">
        <h3 class="text-xl font-bold text-gray-800 mb-4">Année scolaire 2023-2024</h3>
        <h4 class="text-lg font-semibold text-gray-700 mb-4">Liste de mes cours</h4>
        <div class="flex justify-end mb-4">
          <label for="semestre" class="block text-gray-600 font-medium mr-2 self-center">Semestre :</label>
          <select id="semesterFilter"
            class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="all">Tous</option>
            <option value="1">Semestre 1</option>
            <option value="2">Semestre 2</option>
          </select>
        </div>
        <table class="table-auto w-full border-collapse border border-gray-300">
          <thead>
            <tr class="bg-[#06045A] text-white">
              <th class="border border-gray-300 px-4 py-2">Module</th>
              <th class="border border-gray-300 px-4 py-2">Professeur</th>
              <th class="border border-gray-300 px-4 py-2">Semestre</th>
              <th class="border border-gray-300 px-4 py-2">Action</th>
            </tr>
          </thead>
          <tbody id="tBodyCours">
            <!-- tr -->
          </tbody>
        </table>
        <div class="flex justify-center mt-10" id="paginationContainer">
          <nav class="flex space-x-2">
            <button class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Précédent</button>
            <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">1</button>
            <button class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">2</button>
            <button class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">3</button>
            <button class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Suivant</button>
          </nav>
        </div>
        <!-- Pop-up pour les séances -->
        <div id="popupSeances" class="fixed inset-0 bg-black bg-opacity-50  flex items-center justify-center hidden">
          <div class="bg-white rounded-lg w-1/2 p-10 relative ">
            <button id="closePopup" class="absolute top-4 right-4 text-gray-500 hover:text-black">
              <i class='bx bx-x text-2xl'></i>
            </button>
            <h3 class="text-xl font-bold text-gray-800 mb-4">Séances</h3>
            <div id="seancesContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
          </div>
        </div>
      </div>
    </main>
  </div>


  
  <!-- <script src="../src/script.js"></script> -->
  <script src="src/listeCours.js"></script>
</body>
</html>
