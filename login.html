<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center p-40">
    <div class="container w-1/2 h-1/4 border bg-white-800 shadow rounded p-2">
        <div class="container flex items-center bg-white-800 justify-center w-full p-2">
            <div class="container w-16 h-16 border bg-[#06045A] p-2 rounded-full">
                <img src="assets/ecole221.png" alt="" class="bg-cover">
            </div>
        </div>
        <div class="container flex items-center bg-white-800 justify-center w-full p-2">
            <h1 class="text-3xl">Connexion</h1>
        </div>
        <form id="loginForm" class="mt-8">
            <div class="container w-11/12 mx-7">
                <label for="email">Email:</label>
                <input type="text" id="email" class="w-full border h-12 mt-0.5">
            </div>
            <div class="container w-11/12 mx-7">
                <label for="motDePasse">Mot de passe:</label>
                <input type="password" id="motDePasse" class="w-full border h-12 mt-0.5">
            </div>
            <button type="submit" class="w-11/12 h-10 bg-[#06045A] rounded my-8 text-white mx-7">
                Se connecter
            </button>
        </form>
    </div>
    <script src="src/login.js"></script>
</body>

</html>
